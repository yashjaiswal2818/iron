<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Industries // Team Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#38bdf8",
                        "background-dark": "#020617",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #38bdf815 1px, transparent 1px), linear-gradient(to bottom, #38bdf815 1px, transparent 1px)",
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '0%' },
                            '100%': { top: '100%' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
        }
        .tech-border-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border-color: #38bdf8;
            border-style: solid;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 2px #38bdf8);
            pointer-events: none;
        }
        .tech-border-tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .tech-border-tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
        .tech-border-bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
        .tech-border-br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }
        .input-group:focus-within .tech-border-corner {
            width: 100%;
            height: 100%;
            opacity: 0.4;
            border-width: 1px;
        }
        .ethereal-glow {
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.6);
        }
        .form-message { display: none; }
        .form-message.visible { display: block; }
        .form-message.success { background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.4); color: #4ade80; }
        .form-message.error { background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.4); color: #f87171; }
        .form-message.info { background: rgba(56, 189, 248, 0.1); border: 1px solid rgba(56, 189, 248, 0.3); color: #38bdf8; }
        .input-group.error input { border-color: #f87171; }
        .scanline {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #38bdf8;
            opacity: 0.5;
            box-shadow: 0 0 15px #38bdf8, 0 0 5px #fff;
            animation: scan 6s ease-in-out infinite;
            z-index: 0;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>

<body class="bg-background-dark text-slate-300 font-display h-screen relative overflow-x-hidden overflow-y-auto">
    <!-- Background -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-grid-pattern bg-[length:50px_50px] opacity-30"></div>
        <div class="absolute top-0 right-0 w-[400px] h-[400px] bg-primary/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-sky-900/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative z-10 flex flex-col h-full min-h-0 p-2 md:p-4">
        <header class="flex justify-between items-center border-b border-primary/20 pb-2 mb-2 shrink-0">
            <div class="flex items-center gap-2 md:gap-3 flex-wrap">
                <a href="index.html" class="text-primary/70 hover:text-primary text-xs transition-colors flex items-center gap-1">
                    <span class="material-icons text-sm">arrow_back</span> Back
                </a>
                <span class="text-slate-600">|</span>
                <div class="flex items-center gap-1.5 text-primary tracking-widest text-xs font-bold">
                    <span class="material-icons text-sm">security</span>
                    STARK INDUSTRIES
                </div>
                <span class="text-slate-600 hidden sm:inline">|</span>
                <h1 class="text-sm md:text-lg font-bold uppercase tracking-tight text-white ethereal-glow">
                    Team Enrollment <span class="text-primary">Protocol</span>
                </h1>
            </div>
        </header>

        <main class="flex-1 flex flex-col xl:flex-row xl:items-center xl:justify-center xl:gap-8 min-h-0 py-2">
            <!-- Iron Man Helmet Wireframe (desktop xl only; hidden on phone/tablet) -->
            <div class="hidden xl:flex xl:w-1/2 xl:max-w-md xl:justify-center xl:items-center xl:min-h-0">
                <div class="glass-panel relative rounded-lg overflow-hidden w-full max-w-[320px] aspect-square flex items-center justify-center">
                    <div class="scanline"></div>
                    <div class="absolute inset-0 flex items-center justify-center p-4">
                        <img alt="Iron Man Helmet Wireframe" class="w-full h-full object-contain opacity-40 mix-blend-screen brightness-125 saturate-150"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAD7dhSpZSt9Y376eF3chW95X_VrQXHr5uExJ3pOQ5-ityJpBuju8UnjJsC0XTcTatPJ0hfEyfEItmCy_oSXpAibjh23IZNf7YrPXkysaxTy763ybfpM2MWgXnOqzGEYXiiig9hChan-DeIlIvbdJowDUj2k15MxLL29CI9rg0EKd3liufK2GOmxOrrjsQTbZ9O60p8tLjmJn6KtRNVK6HNDR_C6EpOImky5jRzsqXCAh8O--0EYlRqhiONyIAB7yJs27-Or_Zju9YN" />
                    </div>
                </div>
            </div>
            <div class="w-full min-w-0 max-w-2xl flex justify-center flex-1 min-h-0 xl:ml-8 xl:pl-8">
                <div class="glass-panel p-1 rounded-xl relative overflow-hidden w-full">
                    <div class="tech-border-corner tech-border-tl"></div>
                    <div class="tech-border-corner tech-border-tr"></div>
                    <div class="tech-border-corner tech-border-bl"></div>
                    <div class="tech-border-corner tech-border-br"></div>
                    <div class="bg-slate-950/80 backdrop-blur-xl p-3 md:p-5 rounded-lg border border-primary/10 relative z-10">
                        <div class="flex justify-between items-center mb-3">
                            <h2 class="text-sm text-white font-bold tracking-wider flex items-center gap-1.5 ethereal-glow">
                                <span class="w-1.5 h-1.5 bg-primary rounded-full animate-pulse-fast shadow-[0_0_8px_#38bdf8]"></span>
                                TEAM_REGISTRATION
                            </h2>
                            <span class="text-[10px] font-mono text-primary/70 border border-primary/30 px-1.5 py-0.5 rounded bg-primary/5">REQ: 3</span>
                        </div>

                        <form id="team-register-form" class="space-y-2.5">
                            <div class="input-group relative" id="team-name-group">
                                <label class="block text-[10px] font-mono text-primary mb-0.5 tracking-widest ml-1" for="team-name">TEAM_NAME <span class="text-red-400">*</span></label>
                                <div class="relative">
                                    <input id="team-name" name="teamName" type="text" required maxlength="100" placeholder="ENTER TEAM DESIGNATION"
                                        class="w-full bg-primary/5 border border-primary/20 text-white p-2 pl-3 text-sm focus:ring-1 focus:ring-primary focus:bg-primary/10 focus:border-primary transition-all font-mono tracking-wide placeholder-sky-300/20 rounded-sm">
                                    <div class="tech-border-corner tech-border-tl"></div>
                                    <div class="tech-border-corner tech-border-tr"></div>
                                    <div class="tech-border-corner tech-border-bl"></div>
                                    <div class="tech-border-corner tech-border-br"></div>
                                </div>
                                <span class="form-error text-red-400 text-xs mt-1 block" id="team-name-error"></span>
                            </div>

                            <div class="input-group relative" id="team-leader-group">
                                <label class="block text-[10px] font-mono text-primary mb-0.5 tracking-widest ml-1" for="team-leader">TEAM_LEADER <span class="text-red-400">*</span></label>
                                <div class="relative">
                                    <input id="team-leader" name="teamLeader" type="text" required maxlength="100" placeholder="COMMANDER NAME"
                                        class="w-full bg-primary/5 border border-primary/20 text-white p-2 pl-3 text-sm focus:ring-1 focus:ring-primary focus:bg-primary/10 focus:border-primary transition-all font-mono tracking-wide placeholder-sky-300/20 rounded-sm">
                                    <div class="tech-border-corner tech-border-tl"></div>
                                    <div class="tech-border-corner tech-border-tr"></div>
                                    <div class="tech-border-corner tech-border-bl"></div>
                                    <div class="tech-border-corner tech-border-br"></div>
                                </div>
                                <span class="form-error text-red-400 text-xs mt-1 block" id="team-leader-error"></span>
                            </div>

                            <div class="input-group relative" id="email-group">
                                <label class="block text-[10px] font-mono text-primary mb-0.5 tracking-widest ml-1" for="email">EMAIL_ID <span class="text-red-400">*</span></label>
                                <div class="relative">
                                    <input id="email" name="email" type="email" required maxlength="100" placeholder="ENTER EMAIL ADDRESS"
                                        class="w-full bg-primary/5 border border-primary/20 text-white p-2 pl-3 text-sm focus:ring-1 focus:ring-primary focus:bg-primary/10 focus:border-primary transition-all font-mono tracking-wide placeholder-sky-300/20 rounded-sm">
                                    <div class="absolute right-2 top-2 text-primary/40">
                                        <span class="material-icons text-xs">alternate_email</span>
                                    </div>
                                    <div class="tech-border-corner tech-border-tl"></div>
                                    <div class="tech-border-corner tech-border-tr"></div>
                                    <div class="tech-border-corner tech-border-bl"></div>
                                    <div class="tech-border-corner tech-border-br"></div>
                                </div>
                                <span class="form-error text-red-400 text-xs mt-1 block" id="email-error"></span>
                            </div>

                            <div>
                                <label class="block text-[10px] font-mono text-primary mb-1 tracking-widest ml-1">TEAM_MEMBERS <span class="text-slate-500">(opt)</span></label>
                                <div class="space-y-1.5">
                                    <div class="input-group relative">
                                        <div class="relative">
                                            <input id="member-1" name="member1" type="text" maxlength="100" placeholder="MEMBER_01"
                                                class="w-full bg-primary/5 border border-primary/20 text-white p-1.5 pl-2.5 text-sm focus:ring-1 focus:ring-primary focus:bg-primary/10 focus:border-primary transition-all font-mono tracking-wide placeholder-sky-300/20 rounded-sm">
                                            <div class="tech-border-corner tech-border-tl"></div>
                                            <div class="tech-border-corner tech-border-tr"></div>
                                            <div class="tech-border-corner tech-border-bl"></div>
                                            <div class="tech-border-corner tech-border-br"></div>
                                        </div>
                                    </div>
                                    <div class="input-group relative">
                                        <div class="relative">
                                            <input id="member-2" name="member2" type="text" maxlength="100" placeholder="MEMBER_02"
                                                class="w-full bg-primary/5 border border-primary/20 text-white p-1.5 pl-2.5 text-sm focus:ring-1 focus:ring-primary focus:bg-primary/10 focus:border-primary transition-all font-mono tracking-wide placeholder-sky-300/20 rounded-sm">
                                            <div class="tech-border-corner tech-border-tl"></div>
                                            <div class="tech-border-corner tech-border-tr"></div>
                                            <div class="tech-border-corner tech-border-bl"></div>
                                            <div class="tech-border-corner tech-border-br"></div>
                                        </div>
                                    </div>
                                    <div class="input-group relative">
                                        <div class="relative">
                                            <input id="member-3" name="member3" type="text" maxlength="100" placeholder="MEMBER_03"
                                                class="w-full bg-primary/5 border border-primary/20 text-white p-1.5 pl-2.5 text-sm focus:ring-1 focus:ring-primary focus:bg-primary/10 focus:border-primary transition-all font-mono tracking-wide placeholder-sky-300/20 rounded-sm">
                                            <div class="tech-border-corner tech-border-tl"></div>
                                            <div class="tech-border-corner tech-border-tr"></div>
                                            <div class="tech-border-corner tech-border-bl"></div>
                                            <div class="tech-border-corner tech-border-br"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="pt-1">
                                <button type="submit" id="submit-btn"
                                    class="group relative w-full overflow-hidden bg-primary/10 hover:bg-primary text-primary hover:text-slate-950 border border-primary/50 hover:border-primary transition-all duration-500 rounded p-2.5 font-bold tracking-widest text-xs uppercase flex items-center justify-center gap-2 shadow-[0_0_15px_rgba(56,189,248,0.1)] hover:shadow-[0_0_25px_rgba(56,189,248,0.4)] disabled:opacity-70 disabled:cursor-not-allowed disabled:hover:bg-primary/10 disabled:hover:text-primary">
                                    <span class="material-icons text-base">cloud_upload</span>
                                    <span>TRANSMIT REGISTRATION</span>
                                </button>
                            </div>

                            <div id="form-message" class="form-message mt-2 p-2 rounded text-xs" role="status" aria-live="polite"></div>
                        </form>

                        <div class="mt-3 flex justify-between items-center border-t border-primary/10 pt-2 shrink-0">
                            <div class="text-[10px] text-sky-500/50 font-mono">SERVER: STARK_IND_001</div>
                            <div class="flex gap-1 items-center">
                                <div class="w-1 h-1 bg-cyan-400 rounded-full"></div>
                                <div class="w-1 h-1 bg-cyan-400 rounded-full animate-ping"></div>
                                <span class="text-[10px] text-cyan-400 font-mono ml-1">SYS_READY</span>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </main>
    </div>

    <script src="register.js"></script>
</body>

</html>
